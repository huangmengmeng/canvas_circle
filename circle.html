<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style type="text/css">
        canvas {
            border: 1px solid #eee;
            border-radius: 5px;
            display: block;
            margin: 50px auto;
            box-shadow: 0px 2px 10px 0px #ddd;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width='800' height='500'></canvas>
</body>
<script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    
    var i = 0;
    var total = 100;
    var progress = 82;

    ctx.fillRect(385, 185, 130, 130);
    function draw() {
        if (i < progress) {
            i += 0.5;
            var h = i*3.6;
            ctx.fillStyle = "hsl("+h+", 100%, 50%)";
            ctx.beginPath();
            ctx.arc(450 + Math.sin(i * Math.PI * 2 / total) * 100, 250 - Math.cos(i * Math.PI * 2 / total) * 100, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.save();
            ctx.restore();
            ctx.clearRect(385, 185, 130, 130);
            ctx.beginPath();
            ctx.font = "26px Aria";
            ctx.fillStyle = "red";
            ctx.fillText( parseInt(i,10) + '%', 425, 260);
            ctx.fill();
            requestAnimationFrame(draw);
        }
    }
    draw();
</script>

</html>
